<!DOCTYPE html>
<html>
  <head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>

<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
<body>
  <a-scene>
    
    <a-box position="-5 1 -5" rotation="0 90 30" scale="0.75 0.75 0.75" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target:#env; environment.preset: tron"
                event-set__leave="_event: mouseleave; _target:#env; environment.preset: forest">
    </a-box>
    <a-box position="-3 3 -5" rotation="0 90 30" scale="0.75 0.75 0.75" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target:#env; environment.preset: tron"
                event-set__leave="_event: mouseleave; _target:#env; environment.preset: forest">
    </a-box>
    <a-box position="-1 2 -5" rotation="0 45 45" scale="0.75 0.75 0.75" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target:#env; environment.preset: tron"
                event-set__leave="_event: mouseleave; _target:#env; environment.preset: forest">
    </a-box>
    <a-box position="2 2 -4" rotation="0 90 30" scale="0.75 0.75 0.75" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target:#env; environment.preset: tron"
                event-set__leave="_event: mouseleave; _target:#env; environment.preset: forest">
    </a-box>
    <a-box position="1 2 -5" rotation="0 90 30" scale="0.75 0.75 0.75" color="#FFC65D"
                event-set__enter="_event: mouseenter; _target:#env; environment.preset: tron"
                event-set__leave="_event: mouseleave; _target:#env; environment.preset: forest">
    </a-box>  
    
    <a-entity id="env" environment="preset: threetowers; lighting: distant; skyType: gradient; skyColor: blue"></a-entity>  
    
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    
  </a-scene>
</body>
</html>
