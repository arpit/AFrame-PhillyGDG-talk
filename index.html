<script src="https://aframe.io/releases/0.7.0/aframe.min.js">
  
</script>





<a-scene>
  <a-entity 
  <a-sphere class="clickable" position="0 1.25 -5" radius="1.25" color="#0000ff"></a-sphere>
  <a-box position="-1 0.5 -3" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"></a-box>
  <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
  <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
  <a-sky color="#333300"></a-sky>
  


  <a-entity camera look-controls>
<!--      <a-cursor color="#FAFAFA"></a-cursor> -->
  </a-entity>  

  <a-entity laser-controls raycaster="objects: .clickable; far: 15;">
    <a-cone id="ray" color="yellow" position="0 0 -2" rotation="-90 0 0" radius-bottom="0.005" radius-top="0.001" height="4"></a-cone>
    <a-box id="position-guide" visible="false" position="0 0 -2"></a-box>
  </a-entity>
  
  <script> 
    
    document.querySelector("a-sphere").addEventListener("raycaster-intersected", function(){
      alert("raycast intersected")
    })

  function onSphereClick(){
    alert("sphere click");
  }

</script>
    
     

  
</a-scene>
