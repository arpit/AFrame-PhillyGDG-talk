<!DOCTYPE html>
<html>
  <head>
    <title>Interactions - A-Frame</title>
    <meta name="description" content="Interactions - A-Frame">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
  </head>
<body>
  <a-scene>
    
    <a-box position="-5 1 -5" rotation="0 90 30" scale="0.75 0.75 0.75" color="#F44336"
                event-set__enter="_event: mouseenter; _target:#env; environment.skyColor: #F44336"
                event-set__leave="_event: mouseleave; _target:#env; environment.skyColor: #fff">
    </a-box>
    <a-cylinder color="cyan" segments-radial="8"></a-cylinder>
    <a-box position="-1 2 -5" rotation="0 45 45" scale="0.75 0.75 0.75" color="#2196F3"
                event-set__enter="_event: mouseenter; _target:#env; environment.skyColor: #2196F3"
                event-set__leave="_event: mouseleave; _target:#env; environment.skyColor: #fff">
    </a-box>
    <a-box position="2 2 -4" rotation="0 45 30" scale="0.75 0.75 0.75" color="#009688"
                event-set__enter="_event: mouseenter; _target:#env; environment.skyColor: #009688"
                event-set__leave="_event: mouseleave; _target:#env; environment.skyColor: #fff">            
    </a-box>
    <a-box position="1 1 -5" rotation="0 70 30" scale="0.9 0.9 0.9" color="#E91E63"
                event-set__enter="_event: mouseenter; _target:#env; environment.skyColor: #E91E63"
                event-set__leave="_event: mouseleave; _target:#env; environment.skyColor: #fff">
    </a-box>  
    
    <a-entity id="env" environment="preset: threetowers; lighting: distant; skyType: gradient;"></a-entity> 
    
    
    <a-camera>
      <a-cursor></a-cursor>
    </a-camera>
    
  </a-scene>
</body>
</html>
